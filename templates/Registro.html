<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetica - Registro</title>
    <link rel="stylesheet" href="/static/css/style_Registro.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">Kinetica</h1>

            <form id="registroForm">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="ejemplo@gmail.com" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="********" required>

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" placeholder="1234567890" pattern="[0-9]{10}" required>

                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
