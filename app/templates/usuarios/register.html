<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetica - Registro</title>
    <link rel="stylesheet" href="/static/css/Register.css">
</head>
<body>

    <!-- Mostrar flashes -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flashes">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    
    <!-- Fondo -->
    <div class="background"></div>

    <!-- Contenedor principal -->
    <div class="container">
        <div class="card">
            <h1 class="title">Kinetica</h1>

            <form method="POST" action="/register">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" placeholder="Nombre de usuario" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@gmail.com" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="********" required>

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="1234567890" pattern="[0-9]{10}" required>

                <button type="submit">Registrarse</button>

                <!-- Enlace para ir al login -->
                <p style="text-align:center; margin-top:10px;">
                    ¿Ya tienes una cuenta? 
                    <a href="{{ url_for('usuarios.login') }}" style="color:#ffffff; font-weight:bold;">Inicia sesión</a>
                </p>
                
            </form>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
