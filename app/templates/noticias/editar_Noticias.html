<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetica - Editar Noticia</title>
    <link rel="icon" href="{{ url_for('static', filename='img/Logo.png.jpg') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Crear_Noticias.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Editar_Noticias.css') }}" />


</head>

<body>

    <!-- Barra lateral -->
    <aside class="sidebar">
        <div class="logo">
            <img src="{{ url_for('static', filename='img/Logo.png.jpg') }}" alt="Kinetica Logo">
            <h2>Kinetica</h2>
        </div>
        <nav>
            <ul id="menu">
                <li class="active"><i class="icon">📰</i><a href="#">Noticias</a></li>
                <li><i class="icon">🚗</i><a href="{{ url_for('vehiculos.listar') }}">Vehículos</a></li>
                <li><i class="icon">🧮</i><a href="#">Calculadora</a></li>
                <li><i class="icon">🗺️</i><a href="#">Mapa</a></li>
                <li><i class="icon">👤</i><a href="#">Cuenta</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Contenedor principal -->
    <main class="content">

        <!-- Encabezado -->
        <header class="header">
            <h2>Editar Noticia ✏️</h2>
            <a href="{{ url_for('noticias.listar') }}" class="logout-btn">← Volver</a>
        </header>

        <!-- Sección de edición -->
        <section class="main-section">

            <!-- Formulario de edición -->
            <form id="formEditar" class="edit-form">

                <!-- Campos principales -->
                <div class="form-section">
                    <label for="titulo">📝 Título de la Noticia</label>
                    <input type="text" id="titulo" name="titulo" placeholder="Ej: Carros Eléctricos vs Tradicionales"
                        value="Carros Eléctricos vs Tradicionales" required>
                </div>

                <div class="form-section">
                    <label for="categoria">🏷️ Categoría</label>
                    <select id="categoria" name="categoria" required>
                        <option value="">Selecciona una categoría</option>
                        <option value="tecnologia" selected>Tecnología</option>
                        <option value="medio-ambiente">Medio Ambiente</option>
                        <option value="finanzas">Finanzas</option>
                        <option value="mantenimiento">Mantenimiento</option>
                        <option value="guia">Guía</option>
                        <option value="actualidad">Actualidad</option>
                    </select>
                </div>

                <div class="form-section">
                    <label for="autor">✍️ Autor</label>
                    <input type="text" id="autor" name="autor" placeholder="Nombre del autor" value="Admin" required>
                </div>

                <div class="form-section">
                    <label for="contenido">📄 Contenido de la Noticia</label>
                    <textarea id="contenido" name="contenido" rows="15"
                        placeholder="Escribe aquí el contenido completo de la noticia..."
                        required>Los vehículos eléctricos representan el futuro de la movilidad sostenible, ofreciendo beneficios ambientales significativos y costos operativos más bajos a largo plazo. Sin embargo, los vehículos tradicionales siguen siendo una opción viable gracias a su infraestructura establecida y autonomía extendida.

VENTAJAS DE CARROS ELÉCTRICOS:
✅ Cero emisiones directas de CO₂
✅ Bajo costo de mantenimiento
✅ Ahorro energético significativo
✅ Conducción silenciosa

VENTAJAS DE CARROS TRADICIONALES:
✅ Mayor autonomía sin recarga
✅ Infraestructura extendida
✅ Precio inicial más accesible
✅ Repostaje rápido

CONCLUSIÓN:
La elección final depende de tus necesidades: Si buscas ahorrar a largo plazo y cuidar el planeta, ve eléctrico. Si necesitas mayor autonomía y viajes largos frecuentes, un vehículo tradicional sigue siendo una excelente opción.</textarea>
                </div>

                <div class="form-section">
                    <label for="vistas">👁️ Número de Vistas</label>
                    <input type="number" id="vistas" name="vistas" placeholder="Ej: 250" value="250" min="0" required>
                </div>

                <div class="form-section">
                    <label>🖼️ Imagen Destacada (Opcional)</label>
                    <div class="file-upload">
                        <input type="file" id="imagen" name="imagen" accept="image/*">
                        <label for="imagen" class="file-label">📎 Subir Imagen</label>
                    </div>
                </div>

                <!-- Botones de acción -->
                <div class="form-actions">
                    <button type="submit" class="btn-save">💾 Guardar Cambios</button>
                    <a href="{{ url_for('noticias.listar') }}" class="btn-cancel" style="text-align: center;">❌ Cancelar</a>
                    <button type="button" class="btn-delete-form" onclick="eliminarNoticia()">🗑️ Eliminar
                        Noticia</button>
                </div>

            </form>

            <!-- Vista previa -->
            <div class="preview-section">
                <h3>👁️ Vista Previa</h3>
                <div class="preview-card">
                    <h4 id="preview-titulo">Carros Eléctricos vs Tradicionales</h4>
                    <p class="preview-meta"><span id="preview-categoria">Tecnología</span> • <span
                            id="preview-autor">Admin</span> • <span id="preview-vistas">250</span> vistas</p>
                    <p class="preview-content">Los vehículos eléctricos representan el futuro de la movilidad
                        sostenible...</p>
                </div>
            </div>

        </section>
    </main>

    <script>
        // Actualizar vista previa en tiempo real
        document.getElementById('titulo').addEventListener('input', function () {
            document.getElementById('preview-titulo').textContent = this.value || 'Título de la noticia';
        });

        document.getElementById('categoria').addEventListener('change', function () {
            const options = this.options;
            const selectedOption = options[options.selectedIndex];
            document.getElementById('preview-categoria').textContent = selectedOption.text || 'Categoría';
        });

        document.getElementById('autor').addEventListener('input', function () {
            document.getElementById('preview-autor').textContent = this.value || 'Autor';
        });

        document.getElementById('vistas').addEventListener('input', function () {
            document.getElementById('preview-vistas').textContent = this.value || '0';
        });

        document.getElementById('contenido').addEventListener('input', function () {
            const preview = document.querySelector('.preview-content');
            preview.textContent = this.value.substring(0, 150) + '...';
        });

        // Manejo del formulario
        document.getElementById('formEditar').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Noticia actualizada exitosamente (en producción, aquí se enviaría al backend)');
            window.location.href = 'crear.html';
        });

        function eliminarNoticia() {
            if (confirm('¿Estás seguro de que deseas eliminar esta noticia? Esta acción no se puede deshacer.')) {
                alert('Noticia eliminada exitosamente (en producción, aquí se conectaría con el backend)');
                window.location.href = 'crear.html';
            }
        }

        // Obtener ID de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const noticiaId = urlParams.get('id');
        if (noticiaId) {
            console.log('Editando noticia ID:', noticiaId);
            // Aquí podrías cargar los datos de la noticia desde el backend
        }

        // Animación de carga
        window.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('.edit-form');
            form.style.opacity = '0';
            form.style.transform = 'translateY(20px)';
            setTimeout(() => {
                form.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                form.style.opacity = '1';
                form.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>

</body>

</html>
